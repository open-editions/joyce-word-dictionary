    id: 1
    created: '2015-12-14 5:12:55'
    contributor: 'Fritz Senn'
    text: Ulysses
    word: bullockbefriending
    citation: '“Mulligan will dub me a new name: the bullockbefriending bard.” (U 2.431)'
    analysis: 'First I would be hesitant to call such a composition a “neologism,” though technically it might be – the spelling checker instantly bristles. Joyce has a way of forming unhyphened compounds and so creating radiant units that attract attention to themselves. In this case Stephen obviously imitates Buck Mulligan’s penchant for exaggerated alliteration, as in “jejune jesuit,” partly in imitation of an Irish trait. But here the manner is Anglo-Saxon, and anticipates passages in fake Old English in Oxen of the Sun (“Before born be bliss had,” [14.60]). Stephen’s tit for Mulligan’s tat. Possibly with a hint at the precarious friendship, or former friendship, between the two, bullock instead of Buck. Whether Bullock harbour nearby is also echoed (1.467, 14.519) I cannot determine.'
