    created: '2016-01-03 8:56:49'
    contributor: 'Ciaran McMorran & Terence Killeen'
    text: 'Finnegans Wake'
    word: vicus
    citation: '“a commodius vicus of recirculation” (FW 003.02)'
    analysis: "Latin: vicus, a village or a street. A “vicus […] of recirculation” evokes the circulating roads and peripheries of a village, which would facilitate such circular tracings as those described by the children in the opening of II.ii, for instance, who “wheel” around Dublin by following the North and South circular\nroads (260.08-261.22). Temporal circularity is further implied in the allusion to Giambattista Vico, whose cyclical model for history and its four distinct eras (as discussed in The New Science) guided Joyce’s scaffolding of the Wake’s tetrahedral structure. The coincident connotations of Dublin’s peripheral streets\nand Viconian cycles combine in the added allusion to Vico road in Dalkey."
