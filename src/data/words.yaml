    id: 6
    created: '2016-01-03 9:10:49'
    contributor: 'Ciaran McMorran & Terence Killeen'
    text: 'Finnegans Wake'
    word: commodius
    citation: '“a commodius vicus of recirculation” (FW 003.02)'
    analysis: "“a commodius vicus of recirculation” initially appeared in the first set of galley proofs for Finnegans Wake. It could be a printing error given that the word “commodious” appears in manuscript in the (earlier) second set of transition proofs. Danis Rose and John O’Hanlon rectify this possible misprint in their Houyhnhnm Press edition of Finnegans Wake by altering “commodius” to “commodious” (“a commodious vicus of recirculation”) (see Terence Killeen, ‘“Tackling the errears and erroriboose: Another Look at the Rose/O’Hanlon Finnegans Wake”’, Genetic Joyce Studies,\nIssue 13 (Spring 2013), p. 3). “Commodius” expands concepts of comfort, convenience and spaciousness, along with the chamber pots and furniture (commode), to accommodate the divine (Latin: dius) and variousfigures in Greek mythology (Dius). These include Dius, whose father Priam fell in the Trojan war; Dius,son of Apollo; Dius, son of Anthas; Dius, son of Pandorus; and Dius, the deposed Dorian king who waged war with Oxylus and, like HCE, suffered a tragic and humiliating fall."
