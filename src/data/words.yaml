    citation: '“A concave mirror at the side presents to him lovelorn longlost lugubru Booloohoom.” (U 15.145–46)'
    analysis: "A contraction of “lugubrious” (with a nod, perhaps, to the Obs. variant “lugubrous”) adj. Characterized by, expressing or causing mourning; doleful, mournful, sorrowful. Here \n“Circe” takes on the logic of word formation / distortion first rehearsed in “Sirens,” which has, after all, both “Bloowho” (U 11.86) and “Lugugugubrious” (U 11.1005). For Hugh Kenner, the coinage “not only extends the expressive gestures of the words, it precisely defines the caressing self-pity of lugubrious Bloom” (Dublin’s Joyce [1955]). \nTaken with neighbouring elements, the phrase “lovelorn longlost lugubru Booloohoom” offers a startling foreshadowing of the final half-sentence of Finnegans Wake as it read in manuscript: “a lone a lost a last a loved a long the”."
