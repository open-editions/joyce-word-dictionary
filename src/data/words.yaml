    id: 2
    created: '2016-01-03 16:25:45'
    contributor: 'Ira B. Nadel'
    text: Ulysses
    word: hismy
    citation: '“My cockle hat and staff and hismy sandal shoon.” (U 3.487)'
    analysis: "Variants of the word/phrase suggest  altered readings. In the 1922 first edition of Ulysses  (50), it appears as “hismy” but subsequent editions, beginning with the 1926 corrected edition by Shakespeare and Company, separates the word into “his my.” All subsequent editions, notably the Odyssey Press edition of 1932, the US edition of 1934 and the Bodley Head edition of 1936, reset in 1960, maintain the separation to read  “his my.” The Gabler edition of 1984, however, restores the original “hismy” printing.\nThe format affects the meaning. If the word remains “hismy” it implies the elimination of distance between subject and object: “hismy sandal shoon” suggests a merging of Stephen with an other, likely Lucifer alluded to in the preceding sentence with a Latin phrase attached, translated as “the morning star, I say, who knows no setting.” But as “his my,” the phrase clearly separates Stephen from Lucifer. The meaning remains but without the impact of the co-joined words: the sandals of both Stephen and Lucifer shoon. The allusion of the sentence is to Ophelia’s speech in Hamlet where she asks in her song how will she know true love? “By his cockle hat and staff/ and his sandal shoon” is her answer (IV.v.23-6).  The image of the cockle, hat according to Gifford and Seidman, suggests the lover as pilgrim. “Shoon” may mean shoe but it is also the past tense of shine: to give out a light according to the OED. And the light is to illuminate Stephen’s journey “to evening lands.” Shakespeare writes in A Midsummer Night’s Dream, “Well shone Moone” at V.i.262."
