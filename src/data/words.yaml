    word: passencore
    citation: '“Sir Tristram […] had passencore rearrived from North Armorica” (FW 003.04-05)'
    analysis: "“Sir Tristram […] had passencore rearrived from North Armorica” echoes the French phrase “pas encore”: “not yet”. The introduction of an additional “s” further accommodates the French phrase, “passe encore”, meaning “still happening”. In French, something which\n“se passe” is bearable but by no means enjoyable. Such seems to be the case for Sir Tristram’s journey from “North Armorica” to “Europe Minor’’, and indeed the entire history of the Wake which follows. The word “passenger” may also be involved here.  Joyce also mentions (Selected Letters 317) that the ricorsi storici of Vico are also being alluded to, presumably via the word “encore”.\npenisolate (003.06) In context with war (003.06) “peninsular”, as well as possibly referring to Isolde."
